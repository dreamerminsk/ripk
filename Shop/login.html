<html>
<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="row">
  <div class="col-md-3 col-md-offset-4">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Login Form</h3>
    </div>
    <div class="panel-body">
    <div id="divLogin" class="form-group has-feedback">
      <input type="text" class="form-control" id="inputLogin" placeholder="User Name" aria-describedby="inputSuccess2Status">
      <span id="iconLogin" class="glyphicon form-control-feedback" aria-hidden="true"></span>
      <span id="inputSuccess2Status" class="sr-only">(success)</span>
    </div>  
    <div id="divPassword" class="form-group has-feedback">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" aria-describedby="inputSuccess2Status">
      <span id="iconPassword" class="glyphicon form-control-feedback" aria-hidden="true"></span>
      <span id="inputSuccess2Status" class="sr-only">(success)</span>
    </div>   
    <button type="button" class="btn btn-primary" onclick="check()">Sign In</button>
    </div>
    </div>
    </div>
</body>
</html>
