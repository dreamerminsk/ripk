name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    - run: npm install esbuild
    - run: npm ci
    - run: npm run build --if-present
    - run: git config user.email 'tutmirage@gmail.com'
    - run: git config user.name 'Micah Teeuws'
    - run: git add ./static/*.js
    - run: git commit -m "commit out.js"
    - run: git push origin master 
